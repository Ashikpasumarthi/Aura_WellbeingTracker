<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Wellbeing Tracker</title>
</head>

<body>
    <h1>Hello Blossoming Flowers !!!</h1>

    <input type="text" id="name" placeholder="Enter your name" />
    <div>
        <label>
            Gender:
        </label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div>
        <label>
            Age Group:
        </label>
        <select id="age-group">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65+">65+</option>
        </select>
    </div>

    <div>
        <label>
            Activity Level:
        </label>
        <select id="activity-level">
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
        </select>
    </div>

    <div>
        <label>
            Office Shift:
        </label>
        <select id="office-shift">
            <option value="Day">Day</option>
            <option value="Night">Night</option>
            <option value="Flexible">Flexible</option>
        </select>
    </div>
    <div>
        <label>
            Office Hours:
        </label>
        <select id="office-hours">
            <option>9 to 5</option>
            <option>10 to 6</option>
            <option>11 to 7</option>
            <option>13 to 21</option>
            <option>14 to 22</option>
            <option>15 to 6</option>
        </select>
    </div>
    <div>
        <button id="save-preferences">Save</button>
    </div>
    <button id="enable-ai-button" style="display: none;">Enable AI Features</button>
    <p id="download-status"></p>

    <script src="welcome.js"></script>
</body>

</html>
